version '1.0-SNAPSHOT'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/net.sf.tweety/math
    // compile group: 'net.sf.tweety', name: 'math', version: '1.12'
    // https://mvnrepository.com/artifact/net.sf.tweety/commons
    compile group: 'net.sf.tweety', name: 'commons', version: '1.12'
    // https://mvnrepository.com/artifact/net.sf.tweety.logics/commons
    compile group: 'net.sf.tweety.logics', name: 'commons', version: '1.12'
    // https://mvnrepository.com/artifact/net.sf.tweety.logics/pl
    compile group: 'net.sf.tweety.logics', name: 'pl', version: '1.12'
}
